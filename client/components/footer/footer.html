<footer class="footer">
  <div class="controls">
    <button class="button-icon" ng-click="playPause()">
      <i class="fa fa-play fa-lg" ng-if="!player.playing"></i>
      <i class="fa fa-pause fa-lg" ng-if="player.playing"></i>
    </button>
    <button class="button-icon" ng-click="previous()">
      <i class="fa fa-step-backward fa-lg"></i>
    </button>
    <button class="button-icon" ng-click="next()">
      <i class="fa fa-step-forward fa-lg"></i>
    </button>
    <div class="dropup" dropdown>
      <button class="button-icon dropdown-toggle" data-toggle="dropdown">
        <span><i class="fa fa-chevron-up"></i></span>
        <span class="sr-only">Toggle Dropdown</span>
      </button>
      <ul class="dropdown-menu" role="menu">
        <li ng-repeat="track in player.tracks" ng-class="{'current': player.currentTrack == track}" ng-click="player.play($index)">{{track.title}}</li>
      </ul>
    </div>
  </div>
  <div class="track-info">
    <p ng-class="{ 'vis-hidden': currentTime == 0 }">{{player.currentTrack.title}}</p>
    <progressbar ng-class="{ 'vis-hidden': currentTime == 0 }" max="1" value="(player.currentTime / player.duration)" ng-click="player.seek($event)"></progressbar>
    <p ng-class="{ 'vis-hidden': currentTime == 0 }">{{ currentTime | prettyTime }} - {{ duration | prettyTime }}</p>
  </div>
</footer>
