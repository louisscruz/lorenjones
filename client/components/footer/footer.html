<footer class="footer">
  <div class="controls">
    <button class="button-icon play" ng-click="playPause()">
      <i class="fa fa-play fa-lg" ng-if="!player.playing"></i>
      <i class="fa fa-pause fa-lg" ng-if="player.playing"></i>
    </button>
    <button class="button-icon" ng-click="previous()">
      <i class="fa fa-step-backward fa-lg"></i>
    </button>
    <button class="button-icon" ng-click="next()">
      <i class="fa fa-step-forward fa-lg"></i>
    </button>
    <div class="dropup" dropdown>
      <button class="button-icon dropdown-toggle" data-toggle="dropdown" dropdown-toggle>
        <span><i class="fa fa-chevron-up"></i></span>
        <span class="sr-only">Toggle Dropdown</span>
      </button>
      <ul class="dropdown-menu playlist-menu" role="menu" dropdown-menu>
        <a href="https://soundcloud.com/lorenjones-2" target="_blank"><button class="btn-default"><img src="/assets/images/soundcloud_logo.svg" /> Connect</button></a>
        <li ng-repeat="t in player.tracks" ng-class="{'current': player.currentTrack == t}" ng-click="player.play($index)">{{t.title}}</li>
      </ul>
    </div>
  </div>
  <div class="track-info" ng-if="player.playing || currentTime !== 0">
    <p>{{player.currentTrack.title}}</p>
    <progressbar max="1" value="(player.currentTime / player.duration) || 0" ng-click="player.seek($event)"></progressbar>
    <p>{{ currentTime | prettyTime }} - {{ duration | prettyTime }}</p>
  </div>
</footer>
