<script>
  $('.datepicker').pickadate()
  $('.timepicker').pickatime()
</script>

<div class="container">
  <h1 class="col-md-12">Manage Event Page</h1>
  <h2 class="col-md-12">Add Event</h2>

  <div class="col-md-4">
    <form class="thing-form">
      <label>Name of Event</label>
      <p class="input-group">
        <input type="text" class="form-control" placeholder="Event Title" ng-model="newName">
      </p>
      <label>Date of Event:</label>
      <p class="input-group">
        <input type="text" class="form-control datepicker" placeholder="Event Date" ng-model="newDate">
      </p>
      <label>Time of Event:</label>
      <p class="input-group">
        <input type="text" class="form-control timepicker" placeholder="Event Time" ng-model="newTime">
      </p>
      <label>Name of Venue:</label>
      <p class="input-group">
        <input type="text" class="form-control" placeholder="Event Venue" ng-model="newVenue">
      </p>
      <label>City:</label>
      <p class="input-group">
        <input type="text" class="form-control" placeholder="Event City" ng-model="newCity">
      </p>
      <label>Address:</label>
      <p class="input-group">
        <input type="text" class="form-control" placeholder="Event Address" ng-model="newCenter">
      </p>
      <p class="input-group">
        <button type="submit" class="btn btn-primary" ng-click="addEvent()">Add New</button>
      </p>
    </form>
  </div>

  <div class="col-md-8">
    <ul ng-repeat="event in events">
      <p>{{event.name}}</p>
    </ul>
  </div>
</div>
