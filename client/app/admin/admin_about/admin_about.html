<div class="container">
  <h1 class="col-md-12">Manage Bio Content</h1>

  <div class="col-md-4">
    <form class="thing-form">
      <label>Title of the Bio Tab</label>
      <p class="input-group">
        <input type="text" class="form-control" placeholder="Bio Tab Title" ng-model="newTab">
      </p>
      <p class="input-group">
        <textarea type="text" class="form-control" placeholder="Bio Content" ng-model="newContent"></textarea>
      </p>
      <p class="input-group">
        <button type="submit" class="btn btn-primary" ng-click="addBioEntry()">Add New</button>
      </p>
    </form>
  </div>

  <div class="col-md-8">
    <tabset>
      <tab ng-repeat="entry in bioEntries" heading="{{entry.title}}" active="entry.active" disabled="entry.disabled" class="cursor">
        <div class="row col-md-12 bio section">
          <p>{{entry.content}}</p>
          <button type="button" class="btn btn-danger" ng-click="deleteBioEntry(entry)">Delete</button>
        </div>
      </tab>
    </tabset>
  </div>
</div>
