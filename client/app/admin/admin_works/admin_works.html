<div class="container">
  <h1>Manage Works</h1>
  <div class="col-md-3">
    <form class="thing-form">
      <label>Title of the Work</label>
      <p class="input-group">
        <input type="text" class="form-control" placeholder="Work Title" ng-model="newTitle">
      </p>
      <label>Category of the Work</label>
      <p class="input-group">
        <select ng-model="newCategory">
          <option ng-repeat="group in groups" value="{{group}}">{{group}}</option>
        </select>
      </p>
      <label>Date of the Work</label>
      <p class="input-group">
        <input type="number" class="form-control" placeholder="Work Date" ng-model="newDate" ng-init="newDate = 2015">
      </p>
      <label>Instrumentation of the Work</label>
      <p class="input-group">
        <input type="text" class="form-control" placeholder="Instrumentation" ng-model="newInstrumentation">
      </p>
      <label>Information</label>
      <p class="input-group">
        <input type="text" class="form-control" placeholder="Work Info" ng-model="newInfo">
      </p>
      <label>Link to Score</label>
      <p class="input-group">
        <input type="url" class="form-control" placeholder="Link to Score" ng-model="newLink">
      </p>
      <label>Link to Audio</label>
      <p class="input-group">
        <input type="url" class="form-control" placeholder="Link to Audio" ng-model="newAudio">
      </p>
      <label>Link to Video</label>
      <p class="input-group">
        <input type="url" class="form-control" placeholder="Link to Video" ng-model="newVideo">
      </p>
      <p class="input-group">
        <button type="submit" class="btn btn-primary" ng-click="addWork()">Add New</button>
      </p>
    </form>
  </div>

  <accordion class="col-md-9">
    <accordion-group ng-init="status.open = $first" is-open="status.open" ng-repeat="(category, works) in works | groupBy: 'category'">
      <accordion-heading>
        {{ category }} <i class="pull-right glyphicon" ng-class="{'glyphicon-chevron-down': status.open, 'glyphicon-chevron-right': !status.open}"></i>
      </accordion-heading>
      <div ng-repeat="work in works | orderBy: 'date':true">
        <div>
          <h3>
            <a href="#" editable-text="work.title" onaftersave="updateWork(work)">
              {{ work.title || "empty" }}
            </a>
            <button type="button" class="btn btn-danger btn-xs" ng-click="deleteWork(work)"><i class="fa fa-times"></i></button>
          </h3>
        </div>
        <label>Category</label>
        <div>
          <a href="#" editable-text="work.category" onaftersave="updateWork(work)">
            {{ work.category || "empty" }}
          </a>
        </div>
        <label>Date</label>
        <div>
          <a href="#" editable-text="work.date" onaftersave="updateWork(work)">
            {{ work.date || "empty" }}
          </a>
        </div>
        <label>Instrumentation</label>
        <div>
          <a href="#" editable-text="work.instrumentation" onaftersave="updateWork(work)">
            {{ work.instrumentation || "empty" }}
          </a>
        </div>
        <label>Info</label>
        <div>
          <a href="#" editable-text="work.info" onaftersave="updateWork(work)">
            {{ work.info || "empty" }}
          </a>
        </div>
        <label>Link</label>
        <div>
          <a href="#" editable-text="work.link" onaftersave="updateWork(work)">
            {{ work.link || "empty" }}
          </a>
        </div>
        <label>Audio</label>
        <div>
          <a href="#" editable-text="work.audio" onaftersave="updateWork(work)">
            {{ work.audio || "empty" }}
          </a>
        </div>
        <label>Video</label>
        <div>
          <a href="#" editable-text="work.video" onaftersave="updateWork(work)">
            {{ work.video || "empty" }}
          </a>
        </div>
        <hr>
      </div>
    </accordion-group>
  </accordion>
</div>
