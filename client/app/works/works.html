<div class="container">
  <h1 class="center">Works</h1>
  <accordion class="works col-md-8 col-md-offset-2 col-sm-12">
    <accordion-group ng-init="status.open = $first" is-open="status.open" ng-repeat="(category, works) in works | groupBy: 'category'">
      <accordion-heading>
        {{ category }} <i class="pull-right glyphicon" ng-class="{'glyphicon-chevron-down': status.open, 'glyphicon-chevron-right': !status.open}"></i>
      </accordion-heading>
      <div ng-repeat="work in works | orderBy: 'date':true">
        <h3>{{ work.title }} ({{ work.date }})</h3>
        <small>{{ work.instrumentation }}</small>
        <button class="btn btn-default btn-xs info" ng-click="isCollapsed = !isCollapsed">{{ isCollapsed == true ? 'Less Info' : 'More Info' }}</button>
  	    <div ng-if="(work.info || work.link)" collapse="!isCollapsed">
  		    <div class="well well-lg">
            <p>{{ work.info }}</p>
            <p>{{ work.link }}</p>
            <a ng-if="work.link" ng-href="{{work.link}}">Link to the Score <i class="fa fa-external-link"></i></a>
            <youtube-video video-id="work.video" player-width="'100%'"></youtube-video>
          </div>
  	    </div>
        <hr>
      </div>
    </accordion-group>
  </accordion>
  <div plangular="http://soundcloud.com/jxnblk/plangular"></div>
</div>
