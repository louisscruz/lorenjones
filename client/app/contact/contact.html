<div class="container">
  <h1>Contact</h1>
  <form ng-submit="postMail(emailData)" novalidate>
      <input type="text" ng-model="emailData.from">
      <input type="text" ng-model="emailData.name">
      <input type="text" ng-model="emailData.body">
      <input class="btn btn-default" type="submit" value="Submit">
  </form>
</div>
