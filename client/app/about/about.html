<div class="container">
  <div>
    <h1>Bio<h1>
  </div>
  <tabset>
    <tab ng-repeat="entry in bioEntries" heading="{{entry.title}}" active="entry.active" disabled="entry.disabled" class="cursor">
      <div class="row col-md-12 bio section">
        <p>{{entry.content}}</p>
      </div>
    </tab>
  </tabset>
  <div class="page-header">
    <h1>Resume<h1>
  </div>
  <div class="resume">
    <div ng-repeat="category in resumeCategories" class="row">
      <h2 ng-model="sectionCategory">{{category.name}}</h2>
      <div ng-repeat="entry in resumeEntries" class="col-md-4">
        <div>{{entry.title}}</div>
        <div>{{entry.field1}}</div>
        <div>{{entry.field2}}</div>
        <div>{{entry.field3}}</div>
        <div>{{entry.field4}}</div>
        <div>{{entry.field5}}</div>
      </div>
    </div>
  </div>
</div>
