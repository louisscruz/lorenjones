<div id="about" class="container">
  <h1 class="center">Bio</h1>
  <tabset class="col-md-8 col-md-offset-2 col-sm-12">
    <tab ng-repeat="entry in bioEntries" heading="{{entry.title}}" active="entry.active" disabled="entry.disabled" class="cursor">
      <div class="bio section">
        <p class="new-lines">{{entry.content}}</p>
      </div>
    </tab>
  </tabset>
</div>
<div class="flickr container">
  <h1 class="center">Loren's Photos</h1>
  <!--div class="btn btn-default">
    <a href="http://www.flickr.com/photos/134139109@N08/" title="See my photos on Flickr!" target="_blank">
      <span>
        <img src="/assets/images/about/Flickr_wordmark.svg" width="51" height="13">
        <i class="fa fa-external-link"></i>
      </span>
    </a>
  </div-->
  <div>
    <div ng-repeat="p in pics" class="col-xs-3 col-md-2">
      <a ng-click="openLightboxModal($index)">
        <img ng-src="{{p.thumbnail}}" class="img-thumbnail">
      </a>
    </div>
  </div>
</div>
