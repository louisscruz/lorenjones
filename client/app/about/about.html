<div class="container" id="about">
  <h1 class="center">Bio</h1>
  <tabset class="col-md-8 col-md-offset-2 col-sm-12">
    <tab ng-repeat="entry in bioEntries" heading="{{entry.title}}" active="entry.active" disabled="entry.disabled" class="cursor">
      <div class="bio section">
        <p>{{entry.content}}</p>
      </div>
    </tab>
  </tabset>
</div>
<div class="container">
  <div class="col-md-8 col-md-offset-2 col-sm-12">
  <div ng-repeat="p in pics" class="col-md-2 repeated-item">
    <a href="{{p.link}}" target="_blank"><img ng-src="{{p.images.low_resolution.url}}" class="img-responsive thumbnail" title="{{p.caption.text}}"></a>
  </div>
</div>
</div>
