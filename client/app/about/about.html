<div id="about" class="container">
  <h1 class="center">Bio</h1>
  <tabset class="bios col-md-8 col-md-offset-2 col-sm-12">
    <tab ng-repeat="entry in bioEntries" heading="{{entry.title}}" active="entry.active" class="cursor tab">
      <div class="bio section">
        <p class="new-lines" ng-bind-html="entry.content">{{entry.content}}</p>
      </div>
    </tab>
  </tabset>
</div>
<div class="flickr container">
  <div class="row">
    <h1 class="center">Loren's Photos</h1>
    <a href="http://www.flickr.com/photos/134139109@N08/" target="_blank" title="Follow me on Flickr!" class="link">Follow Loren on <img src="assets/images/about/Flickr_wordmark.svg" width="56" height="26" alt=""> <i class="fa fa-lg fa-external-link-square"></i></a>
  </div>
  <div class="thumbnails row">
    <div ng-repeat="p in pics track by $index" class="col-xs-6 col-sm-4 col-md-3">
      <a ng-click="openLightboxModal($index)" ng-style="{'background-image' : 'url(' + p.thumbnail + ')'}" angular-ripple>
        <!--img ng-src="{{::p.thumbnail}}" class="img-thumbnail"-->
      </a>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-8 col-xs-offset-2">
      <div class="btn btn-primary btn-block" ng-click="loadMore()" ng-if="!endOfAlbum"><i class="fa" ng-class="{'fa-circle-o-notch fa-spin' : loadingPhotos}"></i>Load More Photos</div>
    </div>
  </div>
</div>
